{% extends "blog/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit {% else %}Add{% endif %} Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    <a href="{{ form.instance.post.get_absolute_URL}}">Cancel</a>
</form>
{% endblock %}
